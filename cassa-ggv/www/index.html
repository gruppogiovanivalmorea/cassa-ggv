<!DOCTYPE html>
<html lang="it" ng-app="GGVApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>Cassa GGV</title>

        <!-- JQuery -->
        <script src="./lib/jquery-1.11.1.min.js"></script>

        <!-- Bootstrap core CSS 
<link href="./css/lib/bootstrap.min.css" rel="stylesheet">
-->

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

        <!-- Custom styles for this template -->
        <link href="./css/dashboard.css" rel="stylesheet">

        <!-- CSS per toogle switch -->
        <link href="css/toogle-switch.css" rel="stylesheet">


        <!-- in db/menu.json si metterÃ  copia del menu da tenere in locale -->
        <script type="text/javascript" src="db/menu.json" ></script>
        <script type="text/javascript" src="db/opzioni.json" ></script>
        <script type="text/javascript" src="js/functions.js" ></script>
        <script type="text/javascript" src="ordine/orders_obj.js" ></script>
    </head>

    <body ng-controller="GGVAppController">

        <!-- AngularJS --> 
        <script src="lib/angular.min.js"></script>
        <script src="lib/angular-touch.js"></script>
        <script src="lib/angular-locale_it-it.js"></script>
        <!--      <script src="lib/ui-bootstrap-tpls-0.11.2.min.js"></script> -->

        <!-- Mie moduli angular -->
        <script type="text/javascript" src="js/app.js" ></script>
        <script type="text/javascript" src="ordine/ordine.js" ></script>
        <script type="text/javascript" src="ordine/azioni_ordine.js" ></script>
        <script type="text/javascript" src="opzioni/opzioni.js" ></script>

        <!--<script src="./js/debug.js"></script>-->


        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--<a href="#">GGV Keis</a>-->
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        
                        <!-- Selezione stampante --> 
                        <li ng-controller="GGVApp-OpzioniController">
                            <!-- ng-init="opzioni.testStampante=opzioni.stampanteLocal" -->
                            <select ng-model="opzioni.stampante" class="form-control" 
                                    ng-options="s.nome for s in opzioni.stampanti">
                            </select>
                        </li>

                        
                        <!-- Toogle Switch - apertura/chisura finestra cliente -->
                        <li ng-controller="GGVApp-ParentFinestraClienteController">
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" 
                                       class="onoffswitch-checkbox" id="myonoffswitch"
                                       ng-model="attiva">
                                <label class="onoffswitch-label" for="myonoffswitch">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                                </label>
                            </div> 
                            
                        </li>
                        
                        <!-- Bottone modal opzioni -->
                        <li ng-controller="GGVApp-OpzioniController">
                            <a ng-click="vistaGestioneOrdine.vistaLista()"  href="#"
                               data-toggle="modal" data-target="#modalOpzioni">
                                <span class="glyphicon glyphicon-cog" style="font-size: 24px;" aria-hidden="true">
                                </span>  
                            </a>
                        </li>
                        
                        <!-- Bottone visualizzazione lista -->
                        <li ng-controller="GGVApp-gestioneOrdineCorrenteController">
                            <a ng-click="vistaGestioneOrdine.vistaLista()"  href="#">
                                <span class="glyphicon glyphicon-th-list" style="font-size: 24px;" aria-hidden="true">
                                </span>  
                            </a>
                        </li>
                        
                        <!-- Bottone visualizzazione icone -->
                        <li ng-controller="GGVApp-gestioneOrdineCorrenteController">
                            <a ng-click="vistaGestioneOrdine.vistaIcone()"  href="#">
                                <span class="glyphicon glyphicon-th" style="font-size: 24px;" aria-hidden="true">
                                </span>
                            </a>
                        </li>
                        
                        <!-- Bottone ricarica pagina -->
                        <li>                    
                            <a id="confermaRefresh" href="/index.html">
                                <span class="glyphicon glyphicon-refresh" style="font-size: 24px;" aria-hidden="true">
                                </span>
                            </a>
                            <script type="text/javascript"> // Confirm su refresh pagina
                                $('#confermaRefresh').on('click', function () {
                                    if(confirm('Sicuro tan? Perdi l\'ordine!')) location.reload(); ;
                                });
                            </script>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <!-- Gestione ordine 
<gestione-ordine-corrente></gestione-ordine-corrente>
-->
                <div  ng-controller="GGVApp-gestioneOrdineCorrenteController">
                    <div ng-include src="vistaGestioneOrdine.vista.url"></div>
                </div>
                <!-- Azioni su ordine -->
                <azioni-ordine></azioni-ordine>


            </div>
        </div>   

        <!-- Bootstrap core JavaScript
================================================== -->
        <!-- Placed at the end of the document so the pages load faster
<script src="./lib/bootstrap.min.js"></script>
<script src="./lib/docs.min.js"></script>
-->
        
        
        <!-- modal opzioni - test  -->
        
        <div id="modalOpzioni" class="modal fade" ng-controller="GGVApp-OpzioniModalController">
         <div class="modal-dialog">
          <div class="modal-content">
           <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Titolo</h4>
           </div>
           <div class="modal-body">
            <ul>
                <li ng-repeat="opzione in opzioni_elenco | filter:{inMenu:true}">
                    {{opzione.nome}}
                    <input type="{{opzione.type}}" ng-model="opzione.valore" />
                </li>
            </ul>
           </div>
           <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Chiudi</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="ok()">Invia</button>
           </div>
          </div>
         </div>
        </div>
 

    </body>
</html>
