<div id="modalOpzioni" class="modal fade" ng-controller="GGVApp-OpzioniModalController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Opzioni</h4>
            </div>
            <div class="modal-body">
                
                <div role="tabpanel">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist" id="selezioneOpzioni">
                        <li role="presentation" class="active">
                            <a href="#opzioniServer" aria-controls="home" role="tab" data-toggle="tab">Server</a>
                        </li>
                        <li role="presentation">
                            <a href="#opzioniStampanti" aria-controls="home" role="tab" data-toggle="tab">Stampanti</a>
                        </li>
                    </ul>
                
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="opzioniServer">
                            <ul>
                                <li ng-repeat="opzione in opzioni_modal.server">
                                    {{opzione.nome}}
                                    <input type="{{opzione.type || 'text'}}" ng-model="opzione.valore" />
                                </li>
                            </ul>
                        </div>

                        <div role="tabpanel" class="tab-pane" id="opzioniStampanti">
                            <ul>
                                <li ng-repeat="opzione in opzioni_modal.stampanti">
                                    <input type="text" ng-model="opzione.nomeMenu" />

                                    <select ng-model="opzione.tipo">
                                        <option value="usb">USB</option>
                                        <option value="rete">Rete</option>
                                    </select>

                                    <input type="text" ng-model="opzione.nome" />
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" ng-click="caricaStampanti()">
                                Carica Stampanti
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"
                        ng-click="cancel()">Chiudi</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                        ng-click="ok()">Invia</button>
            </div>
        </div>
    </div>
</div>
