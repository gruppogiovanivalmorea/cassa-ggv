<div id="modalMessaggi" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Messaggi</h4>
            </div>
            <div class="modal-body">

                Nuovo messaggio
                <!--
                <select ng-model="nuova.pasto">
                    <option value="pranzo domenica">Pranzo Domenica</option>
                    <option value="cena domenica">Cena Domenica</option>
                    <option value="cena sabato">Cena Sabato</option>
                </select>
                -->
                <br/>
                <select ng-model="nuova.prodotto"
                        ng-options="prodotto for prodotto in prodotti">
                </select>
                <input type="number" placeholder="numero" style="width:100px;" 
                       ng-model="nuova.qta" />

                <button type="button" class="btn btn-default" ng-click="aggiungi()">
                    Aggiungi
                </button>

                <hr />

                <ul>
                    <li ng-repeat="scorta in scorte">
                        {{scorta.doc.qta}} 
                        {{scorta.doc.prodotto}}
                        <a href="#" ng-click="elimina(scorta.doc)">
                            elimina
                        </a>
                    </li>
                </ul>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Chiudi
                </button>
            </div>
        </div>
    </div>
</div>
